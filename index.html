<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableau News Ticker Dynamic Portal</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/ntdp.css" rel="stylesheet" />

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script src="js/ntdp.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-navy">
        <div class="container-fluid">
          <a class="navbar-brand">Tableau News Ticker Dynamic Portal</a>
            
          <div class="d-flex controls">
            <button class="ms-1 btn btn-small" type="button" name="prev" id="prev" value="Prev">&#9194;</button>
            <button class="ms-1 btn btn-small" type="button" name="start" id="start" value="Play">&#9654;</button>
            <button class="ms-1 btn btn-small" type="button" name="stop" id="stop" value="Pause">&#9208;</button>
            <button class="ms-1 btn btn-small" type="button" name="next" id="next" value="Next">&#9193;</button>
          </div>
        </div>
      </nav>

    <!-- Begin page content -->
    <div class="container2">

        <div id="main">
            <div id="vizContainer"></div>
        </div>

    </div>

    <div class="stats">
        <div id="statsTicker">
        </div>
    </div>

    <footer id="NTDPFooter" class="footer">
        <div class="brand-logo">
            <!-- <img src="images/logo.png"> -->
             <span>NTDP</span>
        </div>
        <div id="NTDPTicker" class="ticker">
            <marquee id="NTDPNews" behavior="scroll" direction="left" onmouseover="this.stop();" scrollamount="10" onmouseout="this.start();">
                News Ticker Dynamic Portal: This portal shows Top Metrics and KPIs for Superstore Sales Performance. It uses Tableau JavaScript API to dynamically change dashboard and pull ticker data from dashboard.
            </marquee>
        </div>
    </footer>
</body>
</html>
